<template>
  <require from="./../resources/value-converters/date-format"></require>
  <require from="./../resources/value-converters/currency-format"></require>
  <div>
    <h3>${message}</h3>
  </div>

  <div class='panel-body'>

    <div>
      <form submit.delegate="find()" class="form form-horizontal">
        <div class="formgroup">
          <input type="text" value.bind="pattern" placeholder="Search">
          <button type="submit" class="btn btn-primary">Find</button>
        </div>
      </form>
    </div>

    <div if.bind="accounts.length > 0">
      <div class="panel panel-secondary">
        <div class="panel-body">
          <div class="row">
            <table class="table">
              <thead>
                <tr>
                  <td>Account Code</td>
                  <td>Account Name</td>
                  <td>Account Decription</td>
                  <td>Account DBA</td>
                  <td>Account Start</td>
                  <td>Account End</td>
                  <td>Account Address Count</td>
                  <td>Account Attribute Count</td>
                  <td>Account Employee Count</td>
                </tr>
              </thead>
              <tbody>
                <tr repeat.for="account of accounts">
                  <td>
                    <span click.delegate="onSelectAccount($event, account)"><u style="cursor:pointer">${ account.accountCode }</u></span>
                  </td>
                  <td>${ account.accountName }</td>
                  <td>${ account.accountDesc }</td>
                  <td>${ account.accountDBA }</td>
                  <td>${ account.accountStartDate | dateFormat:'YYYY-MM-DD' }</td>
                  <td>${ account.accountEndDate | dateFormat:'YYYY-MM-DD' }</td>
                  <td>${ account.addresses.length }</td>
                  <td>${ account.attributes.length }</td>
                  <td>${ account.employees.length }</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

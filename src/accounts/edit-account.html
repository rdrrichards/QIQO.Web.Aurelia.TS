<template>
  <require from="./../resources/value-converters/date-format"></require>

  <div class="container">
    <div>
      <h3>${message}</h3>
    </div>
    <form submit.delegate="save()" role="form" class="form-horizontal">
      <div class="form-group">
        <label for="accountCode" class="control-label col-sm-2">Account Code:</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="accountCode" value.bind="editAccount.accountCode"></div>
      </div>
      <div class="form-group">
        <label for="accountName" class="control-label col-sm-2">Account Name:</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="accountName" value.bind="editAccount.accountName"></div>
      </div>
      <div class="form-group">
        <label for="accountDesc" class="control-label col-sm-2">Account Description:</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="accountDesc" value.bind="editAccount.accountDesc"></div>
      </div>
      <div class="form-group">
        <label for="accountDBA" class="control-label col-sm-2">Account D/B/A:</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="accountDBA" value.bind="editAccount.accountDBA"></div>
      </div>
      <div class="form-group">
        <label for="accountStartDate" class="control-label col-sm-2">Account Start Date:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="accountStartDate" value.bind="editAccount.accountStartDate | dateFormat:'YYYY-MM-DD'">
        </div>
      </div>
      <div class="form-group">
        <label for="accountEndDate" class="control-label col-sm-2">Account End Date:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="accountEndDate" value.bind="editAccount.accountEndDate | dateFormat:'YYYY-MM-DD'">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <button type="reset" class="btn btn-info" click.delegate="reset()">Reset</button>
      <button type="button" class="btn btn-default" click.delegate="cancel()">Cancel</button>
      <button type="button" class="btn btn-warning" click.delegate="delete()" disabled="true">Delete</button>
    </form>
  </div>
</template>

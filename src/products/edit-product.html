<template>
  <div class="container">
    <div>
      <h3>${message}</h3>
    </div>
    <form submit.delegate="save()" role="form" class="form-horizontal">
      <div class="form-group">
        <label for="productName" class="control-label col-sm-2">Product Name:</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="productName" value.bind="editProduct.productName"></div>
      </div>
      <div class="form-group">
        <label for="productDesc" class="control-label col-sm-2">Product Description:</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="productDesc" value.bind="editProduct.productDesc"></div>
      </div>
      <div class="form-group">
        <label for="productShortDesc" class="control-label col-sm-2">Product Short Name:</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="productShortDesc" value.bind="editProduct.productShortDesc"></div>
      </div>
      <div class="form-group">
        <label for="productLongDesc" class="control-label col-sm-2">Product Long Name:</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="productLongDesc" value.bind="editProduct.productLongDesc"></div>
      </div>
      <div class="form-group">
        <label for="productImagePath" class="control-label col-sm-2">Product Image Path:</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="productImagePath" value.bind="editProduct.productImagePath"></div>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <button type="reset" class="btn btn-info" click.delegate="reset()">Reset</button>
      <button type="button" class="btn btn-default" click.delegate="cancel()">Cancel</button>
      <button type="button" class="btn btn-warning" click.delegate="delete()" disabled="true">Delete</button>
    </form>
  </div>
</template>
